<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table border="1">
        <tr>
            <th>File Name</th>
            <th>Action</th>
        </tr>
        {% for file in uploaded_files %}
        <tr>
            <td>{{ file }}</td>
            <td><a href="{{ url_for('download_file', filename=file) }}">View / Download</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
