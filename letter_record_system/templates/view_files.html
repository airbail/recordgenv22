<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table>
        <tr>
            <th>File Name</th>
        </tr>
        {% for file_name in file_names %}
        <tr>
            <td><a href="{{ url_for('uploaded_file', filename=file_name) }}">{{ file_name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
