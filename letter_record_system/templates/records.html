<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Records</title>
</head>
<body>
    <h1>Letter Records</h1>
    <table border="1">
        <tr>
            <th>Record ID</th>
            <th>Subject</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
